<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Add Pertanyaan </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/pertanyaan/view}" th:object="${pertanyaan}" method="post" enctype="multipart/form-data">

<div class="mb-3">
<label for="nama" class="form-label">Pertanyaan</label>
<input type="text" class="form-control" id="pertanyaan" placeholder="Masukkan Nama Pertanyaan" th:field="*{namaPertanyaan}">
</div>

<div class="mb-3">
<label for="jawaban1" class="form-label">Jawaban 1</label>
<input type="text" class="form-control" id="jawaban1" placeholder="Masukkan Jawaban 1" th:field="*{jawaban1}">
</div>

<div class="mb-3">
<label for="jawaban2" class="form-label">Jawaban 2</label>
<input type="text" class="form-control" id="jawaban2" placeholder="Masukkan Jawaban 2" th:field="*{jawaban2}">
</div>

<div class="mb-3">
<label for="jawaban3" class="form-label">Jawaban 3</label>
<input type="text" class="form-control" id="jawaban3" placeholder="Masukkan Jawaban 3" th:field="*{jawaban3}">
</div>

<div class="mb-3">
<label for="jawaban4" class="form-label">Jawaban 4</label>
<input type="text" class="form-control" id="jawaban4" placeholder="Masukkan Jawaban 4" th:field="*{jawaban4}">
</div>

<div class="mb-3">
<label for="jawaban_benar" class="form-label">Jawaban Benar</label>
<input type="text" class="form-control" id="jawaban_benar" placeholder="Masukkan Jawaban Benar" th:field="*{jawaban_benar}">
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">Status Gambar</label>
  <input class="form-control" th:name="file" type="file" id="formFile">
</div>

<input type="hidden" th:field="*{id}">

<p> <input type="submit" value="Submit" > <input type="reset" value="Reset"> </p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
