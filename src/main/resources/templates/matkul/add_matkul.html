<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Add Mata Kuliah </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/matkul/view}" th:object="${matkul}" method="post">
<div class="mb-3">
<label for="id_matkul" class="form-label">ID Mata Kuliah</label>
<input type="text" class="form-control" id="id_matkul" placeholder="Masukkan ID Mata Kuliah" th:field="*{idMataKuliah}">
</div>

<div class="mb-3">
<label for="nama" class="form-label">Nama Mata Kuliah</label>
<input type="text" class="form-control" id="nama_matkul" placeholder="Masukkan Nama MataKuliah" th:field="*{namaMataKuliah}">
</div>

<input type="hidden" th:field="*{id}">

<p> <input type="submit" value="Submit" > <input type="reset" value="Reset"> </p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
