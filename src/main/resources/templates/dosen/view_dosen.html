<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Dosen</title>
<div th:replace="style :: style(active=${active})">
</div>

</head>
<body>
<div th:replace="header :: header(active=${active})">
</div>

<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">
<a th:href="@{'/dosen/add/'}" class="btn btn-primary btn-sm" tabindex="-1" role="button" >Add dosen </a>
<p></p>

<div class="table-responsive">
<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID Dosen</th>
      <th scope="col">Nama Dosen</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="dosen : ${listDosen}">
      <th scope="row" th:text="${dosen.id}"></th>
      <td th:text="${dosen.idDosen}"></td>
      <td th:text="${dosen.namaDosen}"></td>
      <td>
         <a th:href="@{/dosen/update/{id}(id=${dosen.id})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Update </a>
         <a th:href="@{/dosen/delete/{id}(id=${dosen.id})}" class="btn btn-danger btn-sm" tabindex="-1" role="button" ><i class="fa fa-close"></i> Delete </a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>

<div th:replace="script :: script(active=${active})">
</div>

</body>
</html>
